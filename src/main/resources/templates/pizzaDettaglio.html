<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
 <head>
	 <div th:replace="~{fragments :: head}"></div>
	 <title>Dettaglio Pizza</title>
 </head>
 <body>
 
 <div th:replace="~{fragments :: navbar}"></div>
 
 <div class="container">
 	<h1>Dettaglio Pizza</h1>
 	<div class="row">
 		<div class="col">
 			<h3 th:text="${pizza.getName()}"></h3>
 			<img th:alt="${pizza.getName()}" th:src="${pizza.getImgUrl()}">
 			<p th:text="${pizza.getDescription()}"></p>
 			<p th:text="${pizza.getPrice()}"></p>
 		</div>
 	</div>
 </div>

 </body>
 </html>
