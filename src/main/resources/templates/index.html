<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
 <head>
 <meta charset="UTF-8">
 <title>pizze</title>
 </head>
 <body>
 <div class="container">
 	<h1>Elenco Pizze</h1>
 	<div class="row">
 		<div class="col-4">
 			<form action="">
	 			<label for="fname">Cerca la tua pizza:</label>
				<input type="text" name="pizza">  
				<input type="submit" value="Cerca">
 			</form>
 		</div>
 		<div class="col-4">
 			<button><a th:href="@{/pizze/create}">Crea pizza</a></button>
 		</div>
 	</div>
 	<div class="row">
 		<div class="col">
 			<table class="table" th:if="${!result.isEmpty()}">
			  <thead>
			    <tr>
			      <th scope="col">Nome</th>
			      <th scope="col">Descrizione</th>
			      <th scope="col">Foto</th>
			      <th scope="col">Prezzo</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="pizza : ${result}">
			      <td th:text="${pizza.getName()}"></td>
			      <td th:text="${pizza.getDescription()}"></td>
			      <td><img th:src="${pizza.getImgUrl}"></img></td>
			      <td th:text="${pizza.getPrice}"></td>
			      <td><button><a th:href="@{/pizze/{id}(id=${pizza.getId()})}">Visualizza</a></button></td>
			    </tr>
			  </tbody>
			</table>
			<div th:unless="${result.isEmpty()}">Nessuna pizza</div>
 		</div>
 	</div>
 </div>

 </body>
 </html>
